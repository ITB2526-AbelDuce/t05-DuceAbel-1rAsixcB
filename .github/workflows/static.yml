<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abel — Página personal</title>
  <meta name="description" content="Página personal de Abel: networking Cisco, Python, documentación técnica y aprendizaje comprimido." />
  <style>
    :root{
      --bg:#0f172a;        /* slate-900 */
      --card:#111827;      /* gray-900 */
      --muted:#94a3b8;     /* slate-400 */
      --text:#e2e8f0;      /* slate-200 */
      --accent:#22d3ee;    /* cyan-400 */
      --accent-2:#a78bfa;  /* violet-400 */
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    header{max-width:980px;margin:0 auto;padding:48px 20px 8px}
    nav{display:flex;gap:18px;flex-wrap:wrap}
    nav a{font-weight:600}
    .hero{max-width:980px;margin:0 auto;padding:40px 20px 32px;display:grid;grid-template-columns:1.1fr 0.9fr;gap:24px}
    @media (max-width:840px){.hero{grid-template-columns:1fr}}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));border:1px solid rgba(255,255,255,0.08);border-radius:16px;padding:24px}
    h1{font-size:2.2rem;margin:0 0 8px}
    h2{font-size:1.4rem;margin:0 0 12px}
    p{margin:0 0 12px;color:var(--muted);line-height:1.6}
    .tag{display:inline-block;border:1px solid rgba(255,255,255,0.15);padding:6px 10px;border-radius:999px;margin:6px 6px 0 0;color:#cbd5e1;font-size:.9rem}
    .grid{max-width:980px;margin:0 auto;padding:8px 20px 40px;display:grid;grid-template-columns:repeat(3,1fr);gap:24px}
    @media (max-width:980px){.grid{grid-template-columns:1fr 1fr}}
    @media (max-width:640px){.grid{grid-template-columns:1fr}}
    .list{display:grid;gap:10px;margin-top:6px}
    .list li{list-style:none;background:var(--card);border:1px solid rgba(255,255,255,0.06);padding:12px;border-radius:12px}
    .label{font-weight:700;color:#cbd5e1}
    .small{font-size:.95rem;color:var(--muted)}
    footer{max-width:980px;margin:0 auto;padding:24px 20px 60px;color:var(--muted)}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,0.1)}
    .accent{color:var(--accent)}
    .accent2{color:var(--accent-2)}
    .avatar{
      width:100%;min-height:220px;border-radius:14px;border:1px dashed rgba(255,255,255,0.18);
      display:grid;place-items:center;color:#cbd5e1;background:rgba(255,255,255,0.03)
    }
    .section-title{display:flex;align-items:center;gap:10px}
    .section-title span{font-size:1.2rem}
  </style>
</head>
<body>
  <header aria-label="Navegación principal">
    <nav>
      <a href="#sobre-mi">Sobre mí</a>
      <a href="#habilidades">Habilidades</a>
      <a href="#proyectos">Proyectos</a>
      <a href="#exam-prep">Exam prep</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <section class="hero">
    <div class="card">
